#env:
phases:
  pre_build:
    commands:
      - yarn config set script-shell /bin/bash
      - yarn config set cache-folder /root/.yarn-cache
      - yarn #install --frozen-lockfile
  build:
    on-failure: ABORT
    commands:
      - yarn build-e2e
